<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klasifikasi Bunga Iris</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Klasifikasi Bunga Iris Menggunakan Dataset Iris</h1>
        <div class="form-container">
            <form action="{{ url_for('predict') }}" method="post">
                <div class="input-group">
                    <label for="sepal_length">Sepal Length (cm):</label>
                    <input type="number" step="0.1" name="sepal_length" required placeholder="Masukkan panjang sepal">
                </div>
                <div class="input-group">
                    <label for="sepal_width">Sepal Width (cm):</label>
                    <input type="number" step="0.1" name="sepal_width" required placeholder="Masukkan lebar sepal">
                </div>
                <div class="input-group">
                    <label for="petal_length">Petal Length (cm):</label>
                    <input type="number" step="0.1" name="petal_length" required placeholder="Masukkan panjang petal">
                </div>
                <div class="input-group">
                    <label for="petal_width">Petal Width (cm):</label>
                    <input type="number" step="0.1" name="petal_width" required placeholder="Masukkan lebar petal">
                </div>
                <button type="submit">Prediksi</button>
            </form>
        </div>
    </div>
</body>
</html>
